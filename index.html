<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Custom Notifications</h1>
        <custom-notification id="error" style="display: none;"></custom-notification>
        <custom-notification id="success" style="display: none;"></custom-notification>
        <custom-notification id="info" style="display: none;"></custom-notification>
        <button onclick="handleClick('error')">Show/Hide Error</button>
        <button onclick="handleClick('success')">Show/Hide Success</button>
        <button onclick="handleClick('info')">Show/Hide Info</button>
    </div>

    <script src="customNotification.js"></script>

    <script>
        function handleClick(notificationType) {
            const component = document.getElementById(notificationType)
            component.style.display = component.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
